# ULTIMATE System Configuration
# Complete system configuration with all features and components

# System Core Configuration
core:
  # System identification
  name: "ULTIMATE System"
  version: "1.0.0"
  description: "Universal Low-latency Technology for Intelligent Memory and Task Execution"
  
  # Performance settings
  performance:
    cpu_frequency: 0  # Auto-detect
    tick_frequency: 1000  # 1 kHz
    max_tasks: 32
    max_queues: 16
    heap_size: 268435456  # 256MB
    stack_size: 4096
    
  # System features
  features:
    enable_watchdog: true
    enable_debug: true
    enable_profiling: true
    enable_neural: true
    enable_hardware: true
    enable_gui: true
    enable_networking: true

# Memory Management Configuration
memory:
  # Heap configuration
  heap:
    initial_size: 268435456  # 256MB
    max_size: 1073741824     # 1GB
    growth_factor: 1.5
    shrink_threshold: 0.25
    
  # Memory pools
  pools:
    small_objects:
      block_size: 16
      initial_blocks: 1000
      max_blocks: 10000
    medium_objects:
      block_size: 64
      initial_blocks: 500
      max_blocks: 5000
    large_objects:
      block_size: 256
      initial_blocks: 200
      max_blocks: 2000
    extra_large_objects:
      block_size: 1024
      initial_blocks: 50
      max_blocks: 500
      
  # Garbage collection
  gc:
    enable_auto_gc: true
    gc_threshold_0: 700
    gc_threshold_1: 10
    gc_threshold_2: 10
    gc_frequency: 1000  # milliseconds
    
  # Leak detection
  leak_detection:
    enable: true
    max_age_threshold: 60000  # 1 minute in milliseconds
    check_frequency: 30000    # 30 seconds

# Task Management Configuration
tasks:
  # Scheduler settings
  scheduler:
    algorithm: "priority_round_robin"
    time_slice: 10  # milliseconds
    priority_levels: 5
    aging_factor: 1.1
    
  # Task limits
  limits:
    max_tasks: 32
    max_stack_size: 1048576  # 1MB
    default_stack_size: 4096
    max_priority: 4
    
  # Watchdog settings
  watchdog:
    enable: true
    default_timeout: 5000  # 5 seconds
    check_frequency: 1000  # 1 second
    max_violations: 3

# Power Management Configuration
power:
  # Power modes
  modes:
    low_power:
      cpu_scaling: 0.5
      memory_limit: 0.7
      network_throttle: 0.8
    normal:
      cpu_scaling: 1.0
      memory_limit: 1.0
      network_throttle: 1.0
    high_performance:
      cpu_scaling: 1.2
      memory_limit: 1.5
      network_throttle: 1.2
      
  # Auto power management
  auto_management:
    enable: true
    cpu_threshold_low: 20   # Switch to low power if CPU < 20%
    cpu_threshold_high: 80  # Switch to high performance if CPU > 80%
    memory_threshold: 85    # Switch to low power if memory > 85%

# Neural Processing Configuration
neural:
  # Default model settings
  default_model:
    type: "feedforward"
    precision: "float32"
    memory_limit: 33554432  # 32MB
    batch_size: 32
    learning_rate: 0.001
    
  # Hardware acceleration
  acceleration:
    enable_gpu: true
    enable_simd: true
    enable_quantization: true
    preferred_device: "auto"  # auto, cpu, gpu, npu
    
  # Model architectures
  architectures:
    feedforward:
      hidden_layers: [128, 64]
      activation: "relu"
      output_activation: "softmax"
    cnn:
      conv_layers: [[32, 3], [64, 3], [128, 3]]
      pool_size: 2
      dense_layers: [128, 64]
    rnn:
      hidden_size: 128
      num_layers: 2
      dropout: 0.2
      
  # Training configuration
  training:
    default_epochs: 100
    validation_split: 0.2
    early_stopping: true
    patience: 10
    checkpoint_frequency: 10

# Hardware Integration Configuration
hardware:
  # Windows GUI settings
  gui:
    default_window:
      width: 1024
      height: 768
      resizable: true
      fullscreen: false
      title: "ULTIMATE Application"
    theme: "modern"
    dpi_aware: true
    
  # Graphics settings
  graphics:
    api: "auto"  # auto, opengl, vulkan, directx11, directx12
    vsync: true
    msaa: 4
    anisotropic_filtering: 16
    texture_quality: "high"
    
  # Audio settings
  audio:
    sample_rate: 44100
    buffer_size: 1024
    channels: 2
    format: "float32"
    enable_3d: true
    
  # File system settings
  filesystem:
    max_open_files: 256
    buffer_size: 8192
    enable_caching: true
    cache_size: 16777216  # 16MB
    
  # Network settings
  network:
    max_connections: 100
    buffer_size: 8192
    timeout: 30000  # 30 seconds
    keep_alive: true
    tcp_nodelay: true

# Advanced Pipeline Configuration
pipelines:
  # Memory optimized pipeline
  memory_optimized:
    batch_size: 1000
    memory_threshold: 0.8
    gc_frequency: 100
    lazy_evaluation: true
    
  # Cache aware pipeline
  cache_aware:
    chunk_size: 8192
    cache_line_size: 64
    prefetch_distance: 2
    enable_simd: true
    
  # Async pipeline
  async:
    max_concurrent_tasks: 100
    task_timeout: 30000
    use_uvloop: true
    batch_size: 50
    
  # Parallel pipeline
  parallel:
    worker_threads: 0  # Auto-detect CPU cores
    queue_size: 1000
    load_balancing: "work_stealing"
    affinity_mode: "spread"

# RAG System Configuration
rag:
  # Vector store settings
  vector_store:
    type: "faiss"  # faiss, chroma, pinecone, weaviate
    dimension: 768
    index_type: "IVF"
    nlist: 100
    nprobe: 10
    
  # Embedding settings
  embedding:
    model: "sentence-transformers/all-MiniLM-L6-v2"
    batch_size: 32
    max_length: 512
    normalize: true
    
  # LLM settings
  llm:
    model: "gpt-3.5-turbo"
    max_tokens: 2048
    temperature: 0.7
    top_p: 0.9
    frequency_penalty: 0.0
    presence_penalty: 0.0
    
  # Retriever settings
  retriever:
    top_k: 5
    score_threshold: 0.7
    rerank: true
    diversity_penalty: 0.1
    
  # Agent settings
  agent:
    max_iterations: 10
    timeout: 30000
    enable_memory: true
    memory_size: 1000
    
  # Processing settings
  processing:
    chunk_size: 1000
    chunk_overlap: 200
    batch_size: 10
    max_workers: 4
    
  # Cache settings
  cache:
    type: "memory"  # memory, redis, file
    ttl: 3600  # 1 hour
    max_size: 1000
    
  # Monitoring settings
  monitoring:
    enable_metrics: true
    log_level: "INFO"
    export_interval: 60

# Logging Configuration
logging:
  # Global settings
  level: "INFO"  # DEBUG, INFO, WARNING, ERROR, CRITICAL
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  
  # File logging
  file:
    enable: true
    path: "logs/ultimate.log"
    max_size: 10485760  # 10MB
    backup_count: 5
    rotation: "size"  # size, time
    
  # Console logging
  console:
    enable: true
    colored: true
    
  # Component-specific logging
  components:
    core: "INFO"
    memory: "WARNING"
    tasks: "INFO"
    neural: "INFO"
    hardware: "WARNING"
    pipelines: "INFO"
    rag: "INFO"

# Monitoring and Metrics Configuration
monitoring:
  # System metrics
  system:
    enable: true
    collection_interval: 1000  # milliseconds
    retention_period: 86400    # 24 hours in seconds
    
  # Performance metrics
  performance:
    enable: true
    detailed_profiling: false
    memory_tracking: true
    cpu_tracking: true
    
  # Health checks
  health:
    enable: true
    check_interval: 5000  # 5 seconds
    timeout: 1000        # 1 second
    
  # Alerts
  alerts:
    enable: true
    cpu_threshold: 90
    memory_threshold: 90
    disk_threshold: 95
    
# Security Configuration
security:
  # Access control
  access_control:
    enable: false  # Disabled for demo
    default_permissions: "read_write"
    
  # Encryption
  encryption:
    enable: false  # Disabled for demo
    algorithm: "AES-256"
    
  # Audit logging
  audit:
    enable: false  # Disabled for demo
    log_file: "logs/audit.log"

# Development and Debug Configuration
development:
  # Debug settings
  debug:
    enable_assertions: true
    verbose_logging: false
    memory_debugging: true
    performance_profiling: false
    
  # Testing settings
  testing:
    enable_mocks: false
    test_data_path: "test_data/"
    benchmark_iterations: 1000
    
  # Development tools
  tools:
    enable_hot_reload: false
    enable_remote_debugging: false
    profiler_port: 8080