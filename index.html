<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greek Goddess Avatar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0c1445, #1a2980, #26d0ce);
            overflow: hidden;
            height: 100vh;
        }
        
        #canvas-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        
        #avatar-canvas {
            display: block;
            cursor: grab;
        }
        
        #avatar-canvas:active {
            cursor: grabbing;
        }
        
        .ui-overlay {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 100;
            color: white;
            font-size: 18px;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }
        
        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            z-index: 100;
        }
        
        .control-btn {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(0, 255, 255, 0.5);
            color: white;
            border-radius: 25px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
        
        .control-btn:hover {
            background: rgba(0, 255, 255, 0.2);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            text-align: center;
            z-index: 200;
        }
        
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid #00ffff;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="canvas-container">
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Awakening the Goddess...</p>
        </div>
        
        <div class="ui-overlay">
            <h1>Athena - Greek Goddess Avatar</h1>
            <p>Drag to rotate â€¢ Scroll to zoom</p>
        </div>
        
        <canvas id="avatar-canvas"></canvas>
        
        <div class="controls">
            <button class="control-btn" id="animate-btn">Animate</button>
            <button class="control-btn" id="expression-btn">Expression</button>
            <button class="control-btn" id="lighting-btn">Lighting</button>
            <button class="control-btn" id="reset-btn">Reset</button>
        </div>
    </div>
    
    <script type="module" src="js/main.js"></script>
</body>
</html>
